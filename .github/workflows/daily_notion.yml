name: Daily Notion Habit Tracker

on:
  schedule:
    # UTC 时间 01:00 = 布拉格冬令时 02:00
    - cron: '0 1 * * *'
  workflow_dispatch:  # 手动触发

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run Notion script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_HABITTRACKER_DATABASE_ID: ${{ secrets.NOTION_HABITTRACKER_DATABASE_ID }}
        run: python notion_habit.py
